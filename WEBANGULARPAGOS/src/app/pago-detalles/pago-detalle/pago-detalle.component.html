<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id"/>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="PropietarioTarjeta.valid" [class.red-icon]="PropietarioTarjeta.invalid  && PropietarioTarjeta.touched"></i>
        </div>
      </div>
      <input name="PropietarioTarjeta" #PropietarioTarjeta="ngModel" [(ngModel)]="service.formData.PropietarioTarjeta" class="form-control" placeholder="Propietario" required/>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="far fa-credit-card" [class.green-icon]="NumeroTarjeta.valid" [class.red-icon]="NumeroTarjeta.invalid  && NumeroTarjeta.touched"></i>
        </div>
      </div>
      <input name="NumeroTarjeta" #NumeroTarjeta="ngModel" [(ngModel)]="service.formData.NumeroTarjeta" class="form-control" placeholder="16 digitos de nÃºmero de tarjeta"
             required maxlength="16" minlength="16"/>
    </div>
  </div>

  <div class="form-row">
  <div class="form-group col-md-7">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-calendar-alt" [class.green-icon]="FechaExpiracion.valid" [class.red-icon]="FechaExpiracion.invalid  && FechaExpiracion.touched"></i>
        </div>
      </div>
      <input name="FechaExpiracion" #FechaExpiracion="ngModel" [(ngModel)]="service.formData.FechaExpiracion" class="form-control" placeholder="MM/YY"  required maxlength="5" minlength="5"/>
    </div>
  </div>

  <div class="form-group col-md-5">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-key" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid  && CVV.touched"></i>
        </div>
      </div>
      <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control" placeholder="CVV" required maxlength="3" minlength="3" />
    </div>
  </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Guardar</button>
    </div>

</form>
